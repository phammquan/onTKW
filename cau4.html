<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #FCDDB0;
            color: #000000;
            font-family: Arial, sans-serif;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #FF9F9F;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        ul li {
            margin-right: 10px;
        }

        .box {
            width: 100%;
            height: 200px;
            border: 2px dashed #000000;
            background-color: #FFFFFF;
            transition: background-color 0.5s, border-color 0.5s;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box:hover {
            background-color: #FFAD77;
            border-color: #FFAD77;
        }

        #productList {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product {
            margin: 10px;
            padding: 10px;
            border: 1px solid #000000;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.1);
        }

        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 60px;
            /* Footer height */
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            /* Footer height */
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #92f7b1;
            color: #FFFFFF;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>My Website</h1>
    <img src="image.jpg" width="400" height="300">
    <ul>
        <li>Trang chủ</li>
        <li>Sản phẩm</li>
        <li>Liên hệ</li>
    </ul>
    <div class="box">
        <p>Our products are the best in the market!</p>
    </div>
    <div id="productList"></div>

    <script>
        let products = [
            { name: 'Product 1', price: 100, description: 'Description for product 1' },
            { name: 'Product 2', price: 200, description: 'Description for product 2' },
            { name: 'Product 3', price: 300, description: 'Description for product 3' },
            { name: 'Product 4', price: 400, description: 'Description for product 4' }
        ];

        let productList = document.getElementById('productList');

        for (let i = 0; i < products.length; i++) {
            let product = products[i];
            let productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `<h2>${product.name}</h2><p>Price: ${product.price}</p><p>${product.description}</p>`;
            productList.appendChild(productDiv);
        }
    </script>
    <footer>
        <p>Họ tên: Phạm Minh Quân</p>
        <p>Mã sinh viên: 11225400</p>
        <p>Lớp: CNTT64B</p>
    </footer>
</body>

</html>
