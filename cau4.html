<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <style>
        h1 {
            background: linear-gradient(to right, #E97777, #FF9F9F, #FCDDB0, #FFAD7F);
            -webkit-background-clip: text;
            color: transparent;
        }

        .highlight {
            width: 300px;
            height: 50px;
            background-color: #FCDDB0;
        }

        .box {
            width: 100%;
            height: 200px;
            border: 2px dashed #000000;
            background-color: #FFFFFF;
            transition: background-color 0.5s, border-color 0.5s;
        }

        .box:hover {
            background-color: #FCDDB0;
            border-color: #FCDDB0;
        }
    </style>
</head>

<body>
    <h1>My Website</h1>
    <img src="image.jpg" width="400" height="300">
    <ul>
        <li>Trang chủ</li>
        <li>Sản phẩm</li>
        <li>Liên hệ</li>
    </ul>
    <div class="box">
        <p>Our products are the best in the market!</p>
    </div>
    <div id="productList"></div>

    <script>
        let products = [
            { name: 'Product 1', price: 100, description: 'Description for product 1' },
            { name: 'Product 2', price: 200, description: 'Description for product 2' },
            { name: 'Product 3', price: 300, description: 'Description for product 3' },
            { name: 'Product 4', price: 400, description: 'Description for product 4' }
        ];

        let productList = document.getElementById('productList');

        for (let i = 0; i < products.length; i++) {
            let product = products[i];
            let productDiv = document.createElement('div');
            productDiv.innerHTML = `<h2>${product.name}</h2><p>Price: ${product.price}</p><p>${product.description}</p>`;
            productList.appendChild(productDiv);
        }
    </script>
    <footer>
        <p>Họ tên: Phạm Minh Quân</p>
        <p>Mã sinh viên: 11225400</p>
        <p>Lớp: CNTT64B</p>
    </footer>
</body>

</html>
